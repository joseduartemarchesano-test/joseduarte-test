<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>REGISTRO</title>
</head>
<body>

    <div class="contenedor">
        
        <div class="contenedor-formulario">
            <div class="entrar-registro-sistema">
             

                <form action="#" class="formulario-registro">
                    <h2 class="formulario-titulo">Registrarse</h2>
                    
                    <div class="formulario-campos">
                        <i class="fas fa-user"></i>    
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="formulario-campos">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <div class="formulario-campos">
                        <i class="fas fa-unlock-alt"></i>    
                        <input type="text" placeholder="Repetir contraseña">
                    </div>

                    <div class="formulario-campos">
                        <i class="far fa-envelope"></i>    
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="formulario-campos">
                        <i class="fas fa-at"></i>    
                        <input type="text" placeholder="Repetir Email">
                    </div>

                    <div class="formulario-campos">
                        <i class="fas fa-mobile-alt"></i>   
                        <input type="text" placeholder="número de móvil">
                    </div>

                    <input type="submit" value="Registrarme" class="boton-ingresar">

                    <p class="social-texto">Utilice su red social favorita para Registrarse</p>

                    <div class="social-media">
                        <a href="#" class="social-icono"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icono"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icono"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icono"><i class="fab fa-linkedin"></i></a>
                    </div>
                </form>
                <!--==========================================================================-->
<!--===== FIN DE UN FORMULARIO LOGIN Y COMIENZO DEL REGISTRO =================-->
<!--==========================================================================-->
                <form action="#" class="formulario-entrar">
                    <h2 class="formulario-titulo">Acceder</h2>
                    <div class="formulario-campos">
                     <i class="fas fa-user"></i>    
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="formulario-campos">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <input type="submit" value="Ingresar" class="boton-ingresar">

                    <p class="social-texto">Ingrese utilizando su red social favorita</p>

                    <div class="social-media">
                        <a href="#" class="social-icono"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icono"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icono"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icono"><i class="fab fa-linkedin"></i></a>
                    </div>

                </form>
            </div>
        </div>

        <div class="contenedor-panel">

            <div class="panel panel-izquierdo">
                <div class="contenido">
                    <h3 class="titulo-izquierdo">titulo izquierdo</h3>
                    <!--p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet consequuntur iste facilis excepturi.</p-->
                    <button class="boton-ingresar transparente" id="boton-entrar">Ingresar</button>

                    <img src="img/MobileLogin.svg"  class="imagen-acceso" alt="hombre">
                </div>
            </div>

            <div class="panel panel-derecho">
                <div class="contenido">
                    <h3 class="titulo-izquierdo">titulo Derecho</h3>
                    <!--p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet consequuntur iste facilis excepturi.</p-->
                    <button class="boton-ingresar transparente" id="boton-registrar">Registrarme</button>

                    <img src="img/AccessAccount.svg"  class="imagen-acceso" alt="mujer">
                </div>
            </div>

        </div>

    </div>
   
   

<script src="js/main.js"></script>
</body>
</html>
